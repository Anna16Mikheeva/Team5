<!DOCTYPE html>
<html lang="ru">
<head>

<title>Вход</title>
</head>
<body>
    <p>Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрироваться</a></p>

<p style="color:red;">{{ error }}</p>
{% endif %}
<form method="post">

<input type="password" name="password" required/><br/><br/>
<button type="submit">Войти</button>
</form>
</body>
</html>
